<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <header class="row header-row">
            <h1>Weekly Planner</h1>
        </header>
        <section id="daySection" class="row days-row">
            <div class="day col-1"><p>Sunday</p></div>
            <div class="day col-1"><p>Monday</p></div>
            <div class="day col-1"><p>Tuesday</p></div>
            <div class="day col-1"><p>Wednesday</p></div>
            <div class="day col-1"><p>Thursday</p></div>
            <div class="day col-1"><p>Friday</p></div>
            <div class="day col-1"><p>Saturday</p></div>
        </section>
        <section class="utility-row row">
            <button class="button col-2">Add Entry</button>
            <h2 id="eventDay" class="event-day">Scheduled Events For: <span id="daySpan">Monday</span></h2>
        </section>
        <main class="main-row row">
            <table class="table col-12">
                <thead>
                    <tr>
                        <th class="col-3">Time:</th>
                        <th>Description:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>I am filler</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <div class="modal-overlay">
        <div class="modal">
            <div class="row modal-title">
                <h1>Add Entry</h1>
            </div>
            <form class="form-class" action="">
                <div class="row entry-selection">
                    <select id="daySelect" type="select">
                        <option value="">Day</option>
                    </select>
                    <select id="timeSelect" type="select">
                        <option value="">Time</option>
                    </select>
                    <input type="submit">
                </div>
                <div class="row entry-text">
                    <textarea class="text-area" name="" id="" cols="60" rows="10"></textarea>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
